
<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros'|mayusculas: enMayusculas}}
    </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-start">
    </div>

    <div class="p-toolbar-group-end">
        <button pButton
                label="Capitalizar"
                (click)="change()"
                class="p-mr-1 p-button-warning"></button>
        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                (click)="changeOrder('nombre')"
                class="p-mr-1"></button>
        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                (click)="changeOrder('vuela')"
                class="p-mr-1 p-button-success"></button>
        <button pButton
                icon="pi pi-sort"
                label="Por color"
                (click)="changeOrder('color')"
                class="p-mr-1 p-button-help"></button>

    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes|ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | volar}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="code"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | volar}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
