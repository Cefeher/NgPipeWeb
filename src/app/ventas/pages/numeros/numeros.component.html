
<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del año presente">
                <i class="pi pi-dollar"></i>
                {{ventasNetas + 1000000 | number: '1.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas Brutas"
                subheader="del año presente">
                {{ventasNetas | currency:'EUR':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Porcentaje de ganancias"
                subheader="del año presente">
                {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
